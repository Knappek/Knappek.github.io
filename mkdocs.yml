site_name: Andy's Technical Scratchpad
site_url: https://knappek.github.io
copyright: 'Copyright &copy; 2024 Andreas Knapp'
repo_name: 'Knappek/Knappek.github.io'
repo_url: 'https://github.com/Knappek/Knappek.github.io'

docs_dir: 'docs'

nav:
- Home: 
  - Welcome: index.md
- vSphere with Tanzu:
  - Upgrade TKGS: vsphere-with-tanzu/update-tkgs-from-vsphere7-to-vsphere8.md
  - Tanzu Packages:
    - Intro: vsphere-with-tanzu/tanzu-packages/index.md
    - Airgapped Installation: vsphere-with-tanzu/tanzu-packages/deploy-packages-airgapped.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
    - content.code.annotate
    - content.code.copy
    - toc.follow
  language: 'en'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
