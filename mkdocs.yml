theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - search.suggest
    - toc.follow
  language: 'en'

extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
  analytics:
    provider: google
    property: G-0VCFRTY9ME
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Knappek
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/andy-knapp-6a72b6108

plugins: 
  - glightbox # makes images clickable: https://github.com/blueswen/mkdocs-glightbox
  - search # searchbar
  - git-revision-date-localized: # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
      locale: en
      exclude:
        - index.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition # info blocks starting with !!!, e.g. !!! warning
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
